<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="keys">
            <button class="button" id="input">1</button>
            <button class="button" id="input">2</button>
            <button class="button" id="input">3</button>
            <button class="button" id="input">4</button>
            <button class="button" id="input">5</button>
            <button class="button" id="input">6</button>
            <button class="button" id="input">7</button>
            <button class="button" id="input">8</button>
            <button class="button" id="input">9</button>
            <button class="button" id="input">0</button>
            <button class="buttonAdd" id="operator">+</button>
            <button class="buttonSubtract" id="operator">-</button>
            <button class="buttonMultiply" id="operator">x</button>
            <button class="buttonDivide" id="operator">/</button>
            <button class="buttonEquals" id="operator">=</button>
            <button class="buttonNegative" id="operator">+/-</button>
            <button class="buttonClear">CLEAR</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
