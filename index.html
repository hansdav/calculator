<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">9999</div>
        <div id="keys">
            <button class="button" id="input">1</button>
            <button class="button" id="input">2</button>
            <button class="button" id="input">3</button>
            <button class="button" id="input">4</button>
            <button class="button" id="input">5</button>
            <button class="button" id="input">6</button>
            <button class="button" id="input">7</button>
            <button class="button" id="input">8</button>
            <button class="button" id="input">9</button>
            <button class="button" id="input">0</button>
            <button class="button" id="input">+</button>
            <button class="button" id="input">-</button>
            <button class="button" id="input">x</button>
            <button class="button" id="input">/</button>
            <button class="button" id="input">=</button>
            <button class="buttonClear">CLEAR</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
